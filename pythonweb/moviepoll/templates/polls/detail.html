<!DOCTYPE html>
<html>
<head>
	<title>DETAIL PAGE</title>
</head>
<body style="background-color: green">
    <h1 align='center'>{{question.question_text}}</h1>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'result' question.id %}" method="post">
        {% csrf_token %}
        <table align='center'>
        {% for choice in question.choice_set.all %}
            <tr>
            <td>
            <input type="radio" name="choice" id="{{choice.id}}" value="{{ choice.id}}"> {{ choice.choice_text}}            
            </td>
            <td>
                <label>Comment</label>
                <textarea></textarea>
            </td>
            <tr>
        {% endfor %}
        </table>
        <br>
        <br>
        <input type="submit" value='Vote'>
    </form>
</body>
</html>
