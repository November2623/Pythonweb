{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>HOME PAGE</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>
    <table align='center'>
        <tr>
            <th id='header'>Intek Movie Friday Poll<th>
        </tr>
        {% if question_lists %}
            {% for question in question_lists %}
            <tr>
                <th><a href='/polls/{{question.id}}/'>{{ question.question_text }}</a></th>
            </tr>
            {% endfor %}
        {% else %}
            <p>No data</p>
            {% endif %}
    </table>

</body>
</html>
