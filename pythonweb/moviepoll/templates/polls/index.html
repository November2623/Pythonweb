{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>HOME PAGE</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>
    <form align='center'>
        <h1 id='header'>
            Intek Movie Friday Poll
        </h1>
        {% if question_lists %}
            {% for question in question_lists %}
            <div>
                <a href='/polls/{{question.id}}/'>{{ question.question_text }}</a>
            </div>
            {% endfor %}
        {% else %}
            <p>No data</p>
            {% endif %}
    </form>

</body>
</html>
